<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>django form을 이용한 새 글 작성 페이지</h1>

      {% csrf_token %}

        {{ form.as_table }}

      <input type="submit" value="새 글 생성하기" />
    </form>
  </body>
</html>
